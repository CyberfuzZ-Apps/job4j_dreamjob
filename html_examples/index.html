<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var name = $('#name');
            var soname = $('#soname');
            var desc = $('#description');
            var array = [name, soname, desc];
            for (var i = 0; i < array.length; i++) {
                if (array[i].val() === '') {
                    alert(array[i].attr('title') + ' не заполнено!');
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
<h2>Форма с полями</h2>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" title="Имя" placeholder="Введите имя">
        </div>
        <div class="form-group">
            <label for="soname">Фамилия</label>
            <input type="text" class="form-control" id="soname" title="Фамилия" placeholder="Введите фамилию">
        </div>
        <div class="form-group">
            <label>Выберите ваш пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender_male" value="option1" checked>
                <label class="form-check-label" for="gender_male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender_female" value="option2">
                <label class="form-check-label" for="gender_female">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" rows="3" title="Описание"
                      placeholder="Введите описание"></textarea>
        </div>
        <button type="button" class="btn btn-success" onclick="return validate();">Сохранить</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Иван</td>
            <td>Иванов</td>
            <td>Мужской</td>
            <td>Короткое описание</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Пётр</td>
            <td>Петров</td>
            <td>Мужской</td>
            <td>Описание уже чуть побольше</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Елена</td>
            <td>Еленова</td>
            <td>Женский</td>
            <td>Описание еще чуть больше, чем предыдущее</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
